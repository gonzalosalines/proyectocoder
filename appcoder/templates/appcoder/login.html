{% extends 'appcoder/base.html' %}

{% block contenido %}

{% if errors %}
    <p style="color: red">Errores en el inicio de sesion: {{errors}}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Iniciar sesion">
</form>

<p>No tenes cuenta, crea una <a href="{% url 'auth-register' %}">Registrate</a></p>

{% endblock %}
