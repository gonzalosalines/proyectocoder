<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Listado de alumnos</title>
</head>
<body>
    {% if tecnologia == "Python" %}
        <h1 style="color:  green;">Curso de {{tecnologia}}</h1>
    {% elif tecnologia == "React" %}
        <h1 style="color:  blue;">Curso de {{tecnologia}}</h1>
    {% else %}
        <h1>Curso de {{tecnologia}}</h1>
    {% endif %}

    <p>Listado de Alumnos: {{listado_alumnos}}</p>
    <!--Esto es un comment en html pero se ve en el renderizado, si queremos q no se vea usar tag django comment-->
    <h2>Con tag y FOR</h2>

    <ol>
        {% for alumno in listado_alumnos %}

        <li> {{alumno}} </li>   
         
        {% endfor %}
    </ol>

</body>
</html>
